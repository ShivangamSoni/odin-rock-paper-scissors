<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="#" />

    <link rel="stylesheet" href="./css/style.css" />

    <script type="module" src="./scripts/main.js"></script>

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main>
      <div class="scoreboard">
        <span class="playerScore"></span>
        <span class="computerScore"></span>
      </div>

      <div class="gameControls">
        <button class="btn move" data-option="1">
          <img src="./images/stone.png" alt="Rock" />
        </button>
        <button class="btn move" data-option="3">
          <img src="./images/paper-airplane.png" alt="Paper" />
        </button>
        <button class="btn move" data-option="2">
          <img src="./images/scissors.png" alt="Scissors" />
        </button>
      </div>

      <p class="result"></p>
    </main>

    <!-- Splash: Start & Restart Modal -->
    <div class="splash show">
      <p class="result">Welcome to a Game of Rock-Paper-Scissors</p>
      <button class="btn" id="playReset">Play</button>
      <p class="message">First One to Reach 5 Points Win</p>
    </div>
  </body>
</html>
